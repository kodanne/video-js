 function golfStrokes(par, strokes){
    
    if(strokes <= par-1){;                               
        return "alpha"
    } else if(strokes = par+2){
        return "beta"
    } else if(strokes > par * 2){
        return "gamma"
    } else if(strokes < par / 5){
        return "delta"
    } else if(strokes => par){
        return "omega"
    }

 }
 console.log(golfStrokes(5,10));

 }
